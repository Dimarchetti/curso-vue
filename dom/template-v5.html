<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app"> 
    <input type="text">
    <p v-once>{{ titulo }}</p> <!-- com v-once o conteúdo não atualiza -->
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script> 
    new Vue({
        el: '#app',
        data: {
            titulo: 'Titulo Novo',
            link: 'https://google.com.br'
        },
        methods: {
            alteraTitulo(event) {
                this.titulo = event.target.value
            },
            saudacao: function() {
                this.titulo = 'Bom dia!!!'
                return this.titulo
            }

        }
    })
</script>
