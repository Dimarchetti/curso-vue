<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app"> 
    <p>{{ contador }} </p>
    <button v-on:click="somar(5, $event)" >Soma 5</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="" >PARAR AQUI!!!</span> <!-- Para a propagação do evento -->
    </p>
    <a v-on:click.prevent href="https://google.com">Google</a> <!-- Para o comportamento padrão do elemento -->
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta"> <!-- Exibe alerta ao clicar essas teclas -->
</div>

<script> 
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)                
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            exibirAlerta() {
                alert('Estou te Alertando!')
            }
        }
    })   
</script>
